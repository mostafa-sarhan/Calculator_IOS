<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lin  k of favicon -->
    <link rel="shortcut icon" href="./FAVICON.png" type="image/x-icon">
    <!-- Link Of file css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" value="">
            <div>
                <button  class="change">AC</button>
                <button class="change">DEL</button>
                <button class="change">%</button>
                <button class="operation">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operation">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operation">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operation">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="operation">=</button>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
